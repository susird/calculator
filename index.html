<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <article class="calculator">
    <section class="output-screen">
      <span class="calculator-display">0</span>
    </section>
    <section class="buttons-container">
      <button class="big-button" data-action="clear">AC</button>
      <button class="key--operator" data-action="divide">รท</button>
      <button class="key--operator" data-action="multiply">*</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="key--operator" data-action="subtract"> - </button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button" data-action="add">+</button>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">0</button>
      <button class="button">00</button>
      <button class="button" data-action="decimal">.</button>
      <button class="equal" data-action="calculate"> = </button>
    </section>
  </article>
  <script src="./index.js"></script>
</body>
</html>
